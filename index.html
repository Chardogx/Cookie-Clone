<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body onload="load()">
		<button onclick="clickFood()">Harvest Food</button>
		<button onclick="clickLogs()">Chop Logs</button>
        <button onclick="clickOre()">Mine Ore</button>
		<br />
		<button onclick="clickScience()">Crude Research</button>
		<button onclick="clickTenPercentScience()">Crude Research 10%</button>
        <button onclick="clickAllScience()">Crude Research All</button>
		<br />
		Food: <span id="food">0</span>
		<br />
		Logs: <span id="logs">0</span>
		<br />
		Ore: <span id="ore">0</span>
		<br />
		Science: <span id="science">0</span>
		<br />
		<button onclick="hireFarmer()">Hire Farmer: <span id="farmerCost">10</span> food</button>
		<button onclick="hireLumberjack()">Hire Lumberjack: <span id="lumberjackCost">10</span> food</button>
		<button onclick="hireMiner()">Hire Miner: <span id="minerCost">10</span> food</button>
		<button onclick="hireScientist()">Hire Scientist: <span id="scientistCost">10</span> food</button>
		<br />
        Farmers: <span id="farmers">0</span>
        <br />
		Lumberjacks: <span id="lumberjacks">0</span>
        <br />
		Miners: <span id="miners">0</span>
		<br />
        Scientists: <span id="scientists">0</span>
        <br />
		<button onclick="toggleChopping()"><span id="choppingStatus">Pause</span> Chopping</button>
		<button onclick="toggleMining()"><span id="miningStatus">Pause</span> Mining</button>
        <button onclick="toggleScience()"><span id="scienceStatus">Pause</span> Science</button>
		<br />
		<button onclick="save()">Save</button>
		<button onclick="load()">Load</button>
		<br />
		<button onclick="clickDeleteSave()"><span id="confirmDeleteSave">Delete Save</span></button>
		<br />
        <br />
        <button onclick="clickDev()">Dev Button (skip 3600s)</button>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
